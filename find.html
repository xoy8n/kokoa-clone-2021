<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find | Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span id="clock">00:00</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>5G</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">찾아보기</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR코드</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-address-book"></i>
          <span>연락처로 추가</span>
        </div>
        <div class="find-icons__icon">
          <i class="fas fa-fingerprint"></i>
          <span>ID로 추가</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-envelope"></i>
          <span>초대하기</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">추천 친구</h6>
        <span>추천 친구가 없습니다.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>오픈 채팅</h4>
          <span>오픈채팅 더 보기<i class="fas fa-chevron-right fa-xs"></i> </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#태연</h5>
            <h6 class="open-post__hashtags">#태연#소녀시대#소원</h6>
            <div class="open-post__members">
              <img src="https://avatars.githubusercontent.com/u/87157589?s=64&v=4" />
              <span class="open-post__member-count">802 멤버</span>
              <div class="divider"></div>
              <span class="open-post__member-status">활성화</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="screenshots/ty.jpg" />
              <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>500</span></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
    </nav>
    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>
