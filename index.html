<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span id="clock">00:00</span>
        <button class="mode login-mode"><i class="fas fa-toggle-off fa-lg"></i></button>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>5G</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">카카오톡</h1>
      <p class="welcome-header__text">카카오톡 계정이 있다면, 로그인 하세요.</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input type="text" placeholder="카카오계정 (이메일 또는 전화번호)" />
      <input type="password" placeholder="비밀번호" />
      <input type="submit" placeholder="로그인" />
      <a href="#">카카오 계정 혹은 비밀번호 찾기</a>
    </form>

    <div id="no-mobile">
      <div class="error-box">
        <div class="logo-box">
          <img src="screenshots/kakaotalk-logo.png" alt="" class="logo" />
        </div>
        <h2 class="error-number">404 Error</h2>
        <h3 class="error-message">페이지가 너무 큽니다.</h3>
        <p class="error-description">
          카카오톡은 모바일 사이즈만 지원합니다.<br />
          F12를 눌러서 해결해보세요!
        </p>
      </div>
    </div>

    <script src="js/blackmode.js"></script>
    <script src="js/clock.js"></script>
    <script src="https://kit.fontawesome.com/a1706690cc.js" crossorigin="anonymous"></script>
  </body>
</html>
