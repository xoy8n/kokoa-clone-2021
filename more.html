<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span id="clock">00:00</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>5G</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">더 보기</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>
    <div class="wallet">
      <div class="wallet-section">
        <div class="wallet-section__left">
          <span id="main-title">지갑</span>
          <i class="fas fa-angle-right"></i>
        </div>
        <div class="wallet-section__right">
          <i class="fas fa-shield-alt"></i>
          <span class="line block">인증서</span>
          <i class="fas fa-qrcode block"></i>
          <span>QR체크인</span>
        </div>
      </div>
      <div class="wallet-section">
        <div class="wallet-section__left">
          <i class="fas fa-comment"></i>
          <span>PAY</span>
        </div>
        <div class="wallet-section__right">
          <span>0원</span>
        </div>
      </div>
      <div class="wallet-section">
        <div class="wallet-section__left">
          <span class="line">송금</span>
          <span class="line block">결제</span>
          <span class="block">자산</span>
        </div>
        <div class="wallet-section__right">
          <i class="fas fa-shopping-cart"></i>
          <span>구매내역</span>
        </div>
      </div>
    </div>
    <main class="main-screen more-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar"></i>
          <span>캘린더</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-beam"></i>
          <span>이모티콘</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-roller"></i>
          <span>테마</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-file-invoice-dollar"></i>
          <span>카카오페이</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">날씨</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">카카오 스토리</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">카카오 뱅크</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
    </nav>
    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/a1706690cc.js" crossorigin="anonymous"></script>
  </body>
</html>
